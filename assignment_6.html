<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
       <fieldset>
        <table>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date" ></td>
                
            </tr>
            <tr>
            <td><label>Gender</label></td>
            <td><input type="radio"  name="Gender"value="Male"><label>Male</label>
                <input type="radio" name="Gender" value="Female"><label>Female</label></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td> <textarea rows="5" cols="15"></textarea></td>
            </tr>
            <tr>
                <td><label>College Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><select name="city">
                    <option value="default">City</option>
                    <option value="c1">jaipur</option>
                    <option value="c2">udaipur</option>
                    <option value="c3">jaisalmer</option>
                    <option value="c4">sikar</option>
                    <option value="c5">kota</option>
                </select></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><select name="State">
                    <option value="default">State</option>
                    <option value="s1">Rajasthan</option>
                    <option value="s2">up</option>
                    <option value="s3">bihar</option>
                    <option value="s4">goa</option>
                    <option value="s5"M.P></option>
                </select></td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><select name="country" value="country" >
                 <option value="default">Country</option>
                <option value="u1">India</option>
                <option value="u2">France</option>
                <option value="u3">Germany</option>
                <option value="u4">United KIngdom</option>
                <option value="u5"Australia></option>
                </select></td>
            </tr> 
            <tr>
                <td><label>PIN CODE</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>
                    <label>phone</label>
                </td>
                <td><input type="tel" placeholder="Enter number"></td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td><input type="password" name="password"></td>
            </tr>
             
            <tr>
                <td><input type="checkbox"><label>IAgree to the terms of use</label></td>
            </tr>
            <tr>
                <td><button type="submit"> Submit</button></td>
                <td><button type="Reset"> cancel</button></td>
            </tr>
        </table>
       </fieldset>
    </form>
</body>
</html>
